name: Release
on: [release, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build
        uses: actions-rs/cargo@v1
        env:
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
        with:
          command: build
          args: --release

      - run: mkdir dist
      - run: cp target/release/get_keys target/release/twitter mpv-livetweet.lua dist
      - run: cd dist && zip mpv-livetweet_v1.0.1_linux.zip *
